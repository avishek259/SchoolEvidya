  <body class="background" ng-app="schoolApp">
  
   <ion-nav-view ></ion-nav-view>

<script id="tabs.html" type="text/ng-template">
    <ion-view  left-buttons="leftButtons">
          <ion-tabs class=" tabs-icon-top tabs-positive tab-height">
           <ion-tab title="Leave" icon-off="icon ion-plus" icon-on="icon ion-plus" href="#/main/tabs/dash" class="tab-height" ng-click="changetitle(1);">
              <ion-nav-view name="tab-dash"></ion-nav-view>
            </ion-tab>

            
            <ion-tab title="GPS" icon-off="icon ion-earth" icon-on="icon ion-earth" href="#/main/tabs/gps" class="tab-height" ng-click="changetitle(2);">
              <ion-nav-view name="tab-gps"></ion-nav-view>
            </ion-tab>

           
            <ion-tab title="Subscription" icon-off="icon ion-person" icon-on="icon ion-person" href="#/main/tabs/myaccount" class="tab-height" ng-click="changetitle(3);">
              <ion-nav-view name="tab-account"></ion-nav-view>
            </ion-tab>

          </ion-tabs>


    </ion-view>
</script>

<script id="mainContainer.html" type="text/ng-template">

    <ion-side-menus>

        <ion-side-menu-content >
           /*<ion-nav-bar type="bar-positive"
                         back-button-type="button-icon"
                         back-button-icon="ion-ios7-arrow-back"
                         animation="nav-title-slide-ios7"
                >

             </ion-nav-bar>
            <ion-nav-view name="main"></ion-nav-view>  */

            <ion-nav-bar class=" bar-positive bar-stable" align-title="center" >

                <ion-nav-title>
                    {{titleofpage}}
                </ion-nav-title>

                  <ion-nav-back-button>
                  </ion-nav-back-button>

                    <ion-nav-buttons side="left">
                            <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                            </button>
                   </ion-nav-buttons>
            </ion-nav-bar  >
            <ion-nav-view name="menuContent"></ion-nav-view>
        </ion-side-menu-content>


        

        <ion-side-menu side="left" >
            

              <ion-header-bar class="bar bar-header bar-positive">
                <h1 class="title">Menu</h1>
              </ion-header-bar>
            <ion-content has-header="true" overflow-scroll="false">
                <ion-list>
                  <ion-item menu-close href="#">
                      About Us
                  </ion-item>
                  <ion-item menu-close href="#">
                      Contact Us
                  </ion-item>
                </ion-list>
            </ion-content>

        </ion-side-menu>

    </ion-side-menus>


</script>
